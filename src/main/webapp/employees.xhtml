<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template/masterTemplate.xhtml">
        <ui:define name="pageTitle">Employees</ui:define>
        <ui:define name="content">

            <h:form id="formMain">
                <p:inputText a:placeholder="Enter a full name..." 
                             class="form-control" value="#{employeePageBean.name}">
                </p:inputText>
                <p:commandButton value="Add" action="#{employeePageBean.addEmployee()}"/>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
